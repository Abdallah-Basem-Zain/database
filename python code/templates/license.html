<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Document</title>
</head>

<body>
  <section>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Expiration Date</th>
            <th>Cost</th>
            <th>Program</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          {% for row in data %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <span class="Licencee">
      <i class="fa-solid fa-plus"></i>
    </span>
  </section>
  <nav class="licenseNav">
    <span class="cLicense">X</span>
    <div id="FormContainer">
      <form id="instructor" action="/submit_license" method="post">
        <label for="licence_type">License Type:</label>
        <input type="text" id="licence_type" name="licence_type" required><br>

        <label for="expiration_date">Expiration Date:</label>
        <input type="date" id="expiration_date" name="expiration_date"><br>

        <label for="cost">Cost:</label>
        <input type="number" step="0.01" id="cost" name="cost" required><br>

        <label for="program">Program:</label>
        <select id="program" name="program" required>
            <option value="">Select a program...</option>
            {% for program in programs %}
                <option value="{{ program }}">{{ program }}</option>
            {% endfor %}
        </select><br>

        <input type="submit" value="Submit">
      </form>
    </div>
  </nav>
  <script src="../static/panelSwitcher.js"></script>
</body>

</html>
